<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>關於我們</title>
  <style>
     body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ec;
      color: #333;
    }

    .header {
      text-align: center;
      padding: 100px 20px 40px;
      background-color: #ffe9b1;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .member-card {
      perspective: 1000px;
      width: 220px;
      height: 320px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .member-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-front img {
      width: 98%;
      height: auto;
      max-height: 140px;
      object-fit: contain;
      display: block;
      margin: 0 auto 6px auto;
      background-color: white;
      padding: 4px;
      border-radius: 8px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-back p {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .flip-btn {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #ccb286;
      color: white;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .slide-in-image {
      position: absolute;
      top: 70px;
      right: -50px;
      width: 150px;
      animation: slideInFromRight 2s ease-out forwards;
    }

    .slide-in-image3 {
      position: absolute;
      top: 70px;
      left: -300px;
      width: 150px;
      animation: slideInFromLeft 2s ease-out forwards;
    }

    @keyframes slideInFromRight {
      0% { right: -100px; opacity: 0; }
      100% { right: 50px; opacity: 1; }
    }

    @keyframes slideInFromLeft {
      0% { left: -300px; opacity: 0; }
      100% { left: 50px; opacity: 1; }
    }

    .card-front {
      padding: 12px;
    }

    .card-front h3 {
      font-size: 1rem;
      margin: 6px 0 4px 0;
      line-height: 1.2;
    }

    .card-front p {
      font-size: 0.85rem;
      margin: 3px 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div id="navbar" class="navbar-container"></div>

  <main>
    <header class="header">
      <img class="slide-in-image" src="picture/cute.png" alt="角色">
      <img class="slide-in-image3" src="pinecone.png" alt="松果">
      <h1>˚°₊˚˖ 關於我們 ₊˚˖˚°</h1>
      <h2>大家好，我們是建立這個平台的成員！</h2>
    </header>

    <section class="team-container">

      </div>

        <div class="card-inner">

            <h3>柯詠晴</h3>

          </div>
          <div class="card-back">

          </div>

      <div class="member-card" onclick="this.classList.toggle('flipped')">

            <img src="picture/wang.jpg" alt="成員5">

        </div>
      </div>

    </section>
  </main>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scripts = tempDiv.querySelectorAll("script");
        scripts.forEach(script => {
          const newScript = document.createElement("script");
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.body.appendChild(newScript);
        });

        const aboutLink = document.querySelector('a[href="about.html"]');
        if (aboutLink) {
          aboutLink.classList.add('active');
        }
      });
  </script>
</body>
</html>
