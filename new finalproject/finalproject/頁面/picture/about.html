<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>關於我們</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ec;
      color: #333;
    }

    .header {
      text-align: center;
      padding: 100px 20px 40px;
      background-color: #ffe9b1;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .member-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }

    .member-card:hover {
      transform: translateY(-8px);
    }

    .member-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .member-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .member-card p {
      font-size: 0.95rem;
      color: #555;
    }

    .slide-in-image {
      position: absolute;
      top: 70px; 
      right: -50px; 
      width: 150px;
      animation: slideInFromRight 2s ease-out forwards;
    }

    .slide-in-image3 {
      position: absolute;
      top: 70px;        
      left: -300px;       
      width: 150px;
      animation: slideInFromLeft 2s ease-out forwards;
    }

    @keyframes slideInFromRight {
      0% { right: -100px; opacity: 0; }
      100% { right: 50px; opacity: 1; }
    }

    @keyframes slideInFromLeft {
      0% { left: -300px; opacity: 0; }
      100% { left: 50px; opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <main>
    <header class="header">
      <img class="slide-in-image" src="picture/cute.png" alt="角色">
      <img class="slide-in-image3" src="pinecone.png" alt="松果">
      <h1>˚°₊˚˖ 關於我們 ₊˚˖˚°</h1>
      <h2>大家好，我們是建立這個平台的成員！</h2>
    </header>
  
    <section class="team-container">
      <div class="member-card">
        <img src="picture/hong.jpg" alt="成員1">
        <h3>洪佳宇</h3>
        <p>組長</p>
        <p>數學三 111201029</p>
      </div>
      <div class="member-card">
        <img src="picture/wujen.jpg" alt="成員2">
        <h3>吳怡臻</h3>
        <p>組員</p>
        <p>客社二 112707527</p>
      </div>
      <div class="member-card">
        <img src="picture/ko.png" alt="成員3">
        <h3>柯詠晴</h3>
        <p>組員</p>
        <p>數學二 112201022</p>
      </div>
      <div class="member-card">
        <img src="picture/wushin.jpg" alt="成員4">
        <h3>吳欣庭</h3>
        <p>組員</p>
        <p>企管三 111401549</p>
      </div>
      <div class="member-card">
        <img src="picture/wang.jpg" alt="成員5">
        <h3>王綉雯</h3>
        <p>組員</p>
        <p>企管三 111401510</p>
      </div>
    </section>
  </main>

  <div id="navbar-placeholder"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;


        const loginLink = document.getElementById('login-link');
        const profileLink = document.getElementById('profile-link');
        const cartLink = document.getElementById('cart-link');
        const isLoggedIn = localStorage.getItem('loginUser');

        if (isLoggedIn) {
          loginLink.textContent = '登出';
          loginLink.href = '#';
          loginLink.addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('loginUser');
            alert('已成功登出');
            window.location.href = 'home.html';
          });

          if (profileLink) profileLink.href = 'profile.html';
        } else {
          loginLink.textContent = '登入';
          loginLink.href = 'login.html';

          if (profileLink) profileLink.href = 'login.html';
          if (cartLink) cartLink.href = 'login.html';
        }
      });
  });
</script>


</body>
</html>
